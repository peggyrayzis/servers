services:
  - type: web
    name: mcp-server-everything
    runtime: docker
    repo: https://github.com/peggyrayzis/servers
    branch: main
    dockerfilePath: src/everything/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: MCP_TRANSPORT
        value: streamableHttp
    autoDeploy: true
    plan: free
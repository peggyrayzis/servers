services:
  - type: web
    name: mcp-server-everything
    runtime: node
    repo: https://github.com/peggyrayzis/servers
    branch: main
    rootDir: src/everything
    buildCommand: npm install && npm run build
    startCommand: npm run start:streamableHttp
    envVars:
      - key: NODE_ENV
        value: production
      - key: MCP_TRANSPORT
        value: streamableHttp
    autoDeploy: true
    plan: free
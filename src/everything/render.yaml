services:
  - type: web
    name: mcp-server-everything
    runtime: node
    repo: https://github.com/peggyrayzis/servers
    branch: main
    rootDir: servers/src/everything
    buildCommand: npm install && npm run build
    startCommand: npm run start:sse
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromGroup: web
      - key: MCP_TRANSPORT
        value: sse
    autoDeploy: true
    plan: free